<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" #f="ngForm" novalidate>
        <div class="p-field">
            <label for="username">Nom d'utilisateur</label>
            <input id="username"  name="username" type="username" aria-describedby="username2-help" [ngClass]="{'p-invalid':username.invalid && (username.dirty || username.touched)}" pInputText [(ngModel)]="model.username" #username="ngModel" required/>
            <small *ngIf="username.invalid && (username.dirty || username.touched)" class='p-error'>Le nom d'utilisateur est requis</small>
        </div>
<!--         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Le nom d'utilisateur est requis</div>
        </div>
 -->
         <div class="p-field">
            <label for="username">Mot de passe</label>
            <input id="password"  name="password" type="password" aria-describedby="password-help" [ngClass]="{'p-invalid':password.invalid && (password.dirty || password.touched)}" pInputText [(ngModel)]="model.password" #password="ngModel" required/>
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class='p-error'>Le mot de pass est requis</small>
        </div>
        <div class="form-group">
            <button [disabled]="!f.form.valid" pButton type="button" (click)="login()">Connection</button>
<!--            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
-->
        </div>
    </form>
</div>
